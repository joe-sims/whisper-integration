# Meeting Pipeline Configuration
# Copy this file and customize for your setup

# Claude API Configuration
claude:
  # Get your API key from: https://console.anthropic.com/
  # api_key: "your-claude-api-key-here"  # Or set ANTHROPIC_API_KEY env var
  # model: "claude-3-haiku-20240307" # Fast and cost-effective
  model: "claude-sonnet-4-20250514" # Latest and highest quality
  max_tokens: 1000
  temperature: 0.1
  template_type: "default" # Options: default, business, technical, personal

# Notion Integration Configuration
notion:
  # Get your token from: https://www.notion.so/my-integrations
  token: "ntn_w35595809222LKfvW7HILI3qyIEpVfIP3mjDJfFa2AibBc" # Or set NOTION_TOKEN env var
  database_id: "2450d42ae4fa80f6a4b6ef1d40403a37" # Or set NOTION_DATABASE_ID env var
  page_template: "meeting" # Options: meeting, simple, detailed

# Whisper Configuration
whisper:
  default_model: "base" # Options: tiny, base, small, medium, large

# Pipeline Settings
pipeline:
  save_intermediate_files: true # Save transcript files
  output_directory: "pipeline_output"
  archive_processed: true # Move processed audio files to archive/ folder

# Logging
logging:
  level: "INFO" # Options: DEBUG, INFO, WARNING, ERROR

