# Meeting Pipeline Configuration
# Copy this file and customize for your setup

# Claude API Configuration
claude:
  # Get your API key from: https://console.anthropic.com/
  # api_key: ""  # Set ANTHROPIC_API_KEY environment variable instead
  model: "claude-3-5-sonnet-20241022" # Latest Sonnet model with role-based prompting
  max_tokens: 2000 # Increased for detailed summaries
  temperature: 0.1
  # User context for personalized summaries
  user_context:
    role: "Director of Solutions Engineering"
    region: "EMEA"
    team_size: 6
    company: "Entrust"

# Notion Integration Configuration
notion:
  # Get your token from: https://www.notion.so/my-integrations
  # token: ""  # Set NOTION_TOKEN environment variable instead
  # database_id: ""  # Set NOTION_DATABASE_ID environment variable instead
  page_template: "meeting" # Options: meeting, simple, detailed
  # Task database for action items
  # task_database_id: ""  # Set NOTION_TASK_DATABASE_ID environment variable instead
  create_tasks: true # Set to false to disable task creation

# Whisper Configuration
whisper:
  default_model: "base" # Options: tiny, base, small, medium, large

# Pipeline Settings
pipeline:
  save_intermediate_files: true # Save transcript files
  output_directory: "pipeline_output"
  archive_processed: true # Move processed audio files to archive/ folder

# Logging
logging:
  level: "INFO" # Options: DEBUG, INFO, WARNING, ERROR

